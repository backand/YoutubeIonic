<ion-view view-title="Youtube with Backand">
   <ion-content>
     <div class="bar bar-header item-input-inset">
       <label class="item-input-wrapper">
         <i class="icon ion-ios-search placeholder-icon"></i>
         <input type="search" placeholder="Search" ng-model="query">
       </label>
       <button class="button button-clear" ng-click="search()">
         Search
       </button>
     </div>
     <div class="list card" ng-repeat="video in videos">

       <div class="item item-avatar">
         <h2>{{video.snippet.title}}</h2>
         <p>Nine Inch Nails</p>
       </div>

       <div class="item item-image">
         <img src="{{video.snippet.thumbnails.high.url}}">
       </div>

       <a class="item item-icon-left assertive" ng-click="play(video)" href="#">
         <i class="icon ion-play"></i>
         Play
       </a>
       <a class="item item-icon-left assertive" ng-click="play(video)" href="#">
         <i class="icon ion-pause"></i>
         Pause
       </a>

     </div>
   </ion-content>
</ion-view>
